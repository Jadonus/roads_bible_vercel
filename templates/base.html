    {% load pwa %}
    {% progressive_web_app_meta %}
    <link rel="icon" href="{% static 'icons/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Roads{% endblock %}</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

  </head>
    {% block content %}
    {% endblock %}
    <div class="toast align-items-center" id="pwa-installation-popup" role="alert" aria-live="assertive" aria-atomic="true" style="display::none">
      <div class="d-flex">
        <div class="toast-body">
          Install Roads as a web app! If on Safari, press the share button, then press add to home screen.
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <style>
      html {
        overflow-y: visible;
        overflow-x: clip;
      }
      .swal-modal {
        background-color: #1a1d20;
      }
      .swal-title {
        color: #adb5bd;
        padding-bottom: 20px
      }
      .swal-text {
        color: #adb5bd;
      }
      .swal-button {
        padding: 7px 19px;
        border-radius: 5px;
        background-color: #0d6efd;
        font-size: 12px;
        border: 0px solid #3e549a;
      }
    </style>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>

var doubleTouchStartTimestamp = 0;
document.addEventListener("touchstart", function(event){
    var now = +(new Date());
    if (doubleTouchStartTimestamp + 500 > now){
        event.preventDefault();
    };
    doubleTouchStartTimestamp = now;
});
    </script>
  </body>
