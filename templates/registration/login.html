{% extends 'base.html' %}

{% block content %}

<body class="text-center">
  <form class="form-signin" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <img class="mb-4" src="https://i.postimg.cc/SxpphzRp/road.png" alt="" width="175" height="175">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input class="form-control" placeholder="Username" required="" autofocus="" type="text" name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input class="form-control" placeholder="Password" required="" type="password" name="password">
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted">Â© 2023</p>

    <a class="text-muted" href="{% url 'signup' %}">Not a Member? Sign up!<a>
  </form>
</body>
</html>

<style>
  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }
</style>

{% endblock %}
