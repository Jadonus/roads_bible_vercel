{% extends 'base.html' %}

{% block content %}

<body class="text-center">
  <form class="form-signin" method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <img class="mb-4" src="https://i.postimg.cc/SxpphzRp/road.png" alt="" width="175" height="175">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input class="form-control" placeholder="Username" required="" autofocus="" type="text" name="username">
    <label for="id_password1" class="sr-only">Password</label>
    <input id="id_password1" class="form-control" placeholder="Password" required="" type="password" name="password1">
    <label for="id_password2" class="sr-only">Confirm Password</label>
    <input id="id_password2" class="form-control" placeholder="Confirm Password" type="password" name="password2">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

    <p class="mt-5 mb-3 text-muted">Â© 2023</p>

    {% if form.errors %}
      <div class="alert alert-danger">
        {% for field, errors in form.errors.items %}
          {% for error in errors %}
            {{ error }}
          {% endfor %}
        {% endfor %}
      </div>
    {% endif %}

    <a class="text-muted" href="{% url 'login' %}">Already have an account? Sign in!</a>
  </form>
</body>
</html>

<style>
  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }
</style>

{% endblock %}
